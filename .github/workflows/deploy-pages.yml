name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Fetch WeGo GTFS snapshot
        id: transit_snapshot
        continue-on-error: true
        run: |
          mkdir -p .cache/gtfs
          curl \
            --fail \
            --show-error \
            --silent \
            --location \
            --retry 3 \
            --retry-all-errors \
            --user-agent "Mozilla/5.0 (GitHub Actions Transit Snapshot)" \
            https://www.wegotransit.com/googleexport/google_transit.zip \
            -o /tmp/wego-gtfs.zip
          unzip -oq /tmp/wego-gtfs.zip -d .cache/gtfs

      - name: Build static transit snapshot
        if: ${{ steps.transit_snapshot.outcome == 'success' }}
        run: node scripts/build-static-transit.mjs .cache/gtfs app/data/generatedTransitSnapshot.js

      - name: Report transit snapshot status
        run: |
          if [ "${{ steps.transit_snapshot.outcome }}" = "success" ]; then
            echo "Transit snapshot: built from WeGo GTFS during deploy."
          else
            echo "Transit snapshot: unavailable, deploy will use fallback transit sketches."
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
